name: Release QADO version

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      EXPORT_DB: "${{ secrets.EXPORT_DB }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Store license key
        run: echo -n "${{ secrets.LICENSE_KEY }}" | base64 --decode > stardog_config/stardog-license-key.bin
      - name: Create QADO dataset
        run: ./config.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: qado.zip
          token: ${{ secrets.TOKEN }}
      - name: Deploy QADO dataset
        if: startsWith(github.ref, 'refs/tags/')
        run: ./export.sh